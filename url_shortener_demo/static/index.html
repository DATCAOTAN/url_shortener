<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast, reliable URL shortener - Transform long URLs into short, shareable links">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">
            <div class="logo">
                <span class="logo-icon">âš¡</span>
                <h1>URL Shortener</h1>
            </div>
            <p class="tagline">Transform long URLs into short, shareable links</p>
        </header>

        <!-- Main Card -->
        <main class="card">
            <form id="shorten-form" class="form">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="url-input" 
                        placeholder="Paste your long URL here..."
                        required
                        autocomplete="off"
                    >
                    <button type="submit" id="submit-btn">
                        <span class="btn-text">Shorten</span>
                        <span class="btn-loader" hidden>
                            <span class="spinner"></span>
                        </span>
                    </button>
                </div>
            </form>

            <!-- Result Section -->
            <div id="result" class="result" hidden>
                <div class="result-header">
                    <span class="success-icon">âœ“</span>
                    <span>Your short URL is ready!</span>
                </div>
                <div class="result-url-container">
                    <a id="short-url" href="#" target="_blank" class="short-url"></a>
                    <button id="copy-btn" class="copy-btn" title="Copy to clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <p class="original-url">Original: <span id="original-url"></span></p>
            </div>

            <!-- Error Section -->
            <div id="error" class="error" hidden>
                <span class="error-icon">âœ•</span>
                <span id="error-message"></span>
            </div>
        </main>

        <!-- Stats / Recent Links (Optional) -->
        <section class="stats">
            <div class="stat-item">
                <span class="stat-icon">ðŸš€</span>
                <span class="stat-text">Fast redirects with Redis caching</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">ðŸ“Š</span>
                <span class="stat-text">Click analytics tracking</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">ðŸ”’</span>
                <span class="stat-text">Reliable PostgreSQL storage</span>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with Rust, Axum, PostgreSQL & Redis</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
